<div class="col-md-6">
  <div class="card">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form-horizontal">
    <div class="card-header">
      <strong>User Information</strong>
    </div>
    <div class="card-body">
        <div class="form-group row" [ngClass]="!firstname.valid && firstname.touched?'was-validated':''">
          <label class="col-md-3 col-form-label">First Name</label>
          <div class="col-md-9">
            <input type="text" name="firstname" ngModel #firstname="ngModel" class="form-control" placeholder="First Name" required>
            <span class="invalid-feedback help-block" *ngIf="!firstname.valid && firstname.touched">First name can't blank</span>
          </div>
        </div>
        <div class="form-group row" [ngClass]="!lastname.valid && lastname.touched?'was-validated':''">
          <label class="col-md-3 col-form-label" >Last Name</label>
          <div class="col-md-9">
            <input type="text" name="lastname" ngModel #lastname="ngModel"  class="form-control" placeholder="Last Name" required>
            <span class="invalid-feedback help-block"  *ngIf="!lastname.valid && lastname.touched">Last name Can't blank</span>
          </div>
        </div>
        <div class="form-group row" [ngClass]="!email.valid && email.touched?'was-validated':''">
          <label class="col-md-3 col-form-label">Email</label>
          <div class="col-md-9">
            <input type="email" name="email" ngModel #email="ngModel" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"  class="form-control" placeholder="Email" required>
            <span class="invalid-feedback help-block" *ngIf="!email.valid && email.touched">Please enter valid email</span>
          </div>
        </div>
        <div class="form-group row" [ngClass]="!password.valid && password.touched?'was-validated':''">
          <label class="col-md-3 col-form-label">Password</label>
          <div class="col-md-9">
            <input type="password" name="password" [(ngModel)]="passwordText" #password="ngModel" class="form-control" placeholder="Password" [attr.required]="!isUserEdit">
            <span class="invalid-feedback help-block" *ngIf="!password.valid && password.touched">Please enter a valid password</span>
          </div>
        </div>
        <div class="form-group row" [ngClass]="(!confirmpassword.valid && confirmpassword.touched) || (confirmpassword.touched && (passwordText!==confirmpasswordText)) ?'was-validated':''">
          <label class="col-md-3 col-form-label">Confirm Password</label>
          <div class="col-md-9">
            <input type="password" name="confirmpassword" [(ngModel)]="confirmpasswordText" #confirmpassword="ngModel" class="form-control" placeholder="Confirm password" [attr.required]="!isUserEdit">
            <span class="invalid-feedback help-block" *ngIf="!confirmpassword.valid && confirmpassword.touched">Please enter the valid confirm password</span>
            <span class="invalid-feedback show-error help-block" *ngIf="confirmpassword.touched && passwordText!==confirmpasswordText">Please enter confirm password Not matched</span>
          </div>

        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label">Contact No</label>
          <div class="col-md-9">
            <input type="text"  name="contactno" ngModel class="form-control" placeholder="Contact Number">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" >Status</label>
          <div class="col-md-9">
            <select name="status" class="form-control" [(ngModel)]="statusDefault" #status="ngModel">
              <option value="1" >Active</option>
              <option value="0" >Deactive</option>
            </select>
          </div>
        </div>
    </div>
    <div class="card-footer">
      <button type="submit" [disabled]="!f.valid || (passwordText!==confirmpasswordText)" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
      <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
    </div>
    </form>
  </div>

</div>
